<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Tool</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="sidebarMain" class="sidebar">
        <div class="sidebar child" id="sidebarTop">Sidebar Top</div>
        <div class="sidebar child" id="sidebarBottom">Sidebar Bottom</div>
    </div>
    <div id="main" class="main">
        <div id="mainHeader" class="main child">Header</div>
        <div id="mainBody" class="main child">
            <div id="progressBar" class="main child">Progress Bar</div>
            <div class="data">
                <div id="dataEntry" class="main child data">Main Data Entry</div>
                <div id="dataTracking" class="main child data">Data Tracking</div>
            </div>
        </div>
    </div>
</body>
</html>
