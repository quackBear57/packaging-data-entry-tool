<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Tool</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="sidebarMain" class="sidebar">
        <div class="sidebar child" id="sidebarTop">
            <img class="icon" src="./images/menu.svg">
            <a href="./index.html">
                <img class="icon" src="./images/home.svg">
            </a>
            <a href="./dataImport.html">
                <img class="icon" src="./images/settings.svg">
            </a>
        </div>
        <div class="sidebar child" id="sidebarBottom">
        </div>
    </div>
    <div id="main" class="main">
        <div id="mainHeader" class="main child">Header</div>
        <div id="mainBody" class="main child">
            <div id="progressBar" class="main child">
                <div class="progressItem">Lines</div>
                <div class="progressItem">Bottles</div>
                <div class="progressItem">Inserts</div>
                <div class="progressItem">Closures</div>
                <div class="progressItem">Labels</div>
                <div class="progressItem">Cases</div>
                <div class="progressItem">Dividers</div>
                <div class="progressItem">Fill Formulas</div>
            </div>
            <div id= "dataBody" class="data">
                <div id="dataEntry" class="main child data">
                    <div id="dataListContainer">
                        <ul id="dataList">
                        </ul>
                    </div>
                </div>
                <div id="dataTracking" class="main child data">
                    Data Tracking
                </div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
